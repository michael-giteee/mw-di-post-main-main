<html lang="id">
<head>

            <div class="stat-card">
                <div class="stat-value progress-value">0%</div>
                <div class="stat-label" data-i18n>Progres Minggu Ini</div>
            </div>
        </div>

        <main class="menu-grid">
            

            
            <a href="#" class="menu-card">

                <h2 data-i18n>Body Stats</h2>
                <p data-i18n>Analisis Postur</p>

            <a href="scoliometer.html" class="menu-card">
                <div class="menu-icon ruler-icon">üìê</div>
                <h2 data-i18n>Scoliometer</h2>
                <p data-i18n>Pengukuran ATR</p>

        </main>
        
    </div>

    <nav class="bottom-nav">

    </a>

        <i class="fas fa-ruler"></i>

    </a>
    
    <a href="settings.html" class="nav-item">
        <i class="fas fa-cog"></i>
        <span data-i18n>Settings</span>
    </a>
    </nav>

    <script src="lang.js"></script>

   <script>
    document.addEventListener("DOMContentLoaded", function () {

        const nama = localStorage.getItem("nama");
        const email = localStorage.getItem("email");
        const usia = localStorage.getItem("usia");
        const hasMeasured = localStorage.getItem("hasMeasured");

        // ‚ùå belum register
        if (!nama || !email || !usia) {
            window.location.replace("index.html");
            return;
        }

        // ‚ùå belum bodyscan
        if (hasMeasured !== "true") {
            window.location.replace("bodyscan.html");
            return;
        }

        // ‚úÖ aman masuk dashboard
    });
   </script>
</body>
